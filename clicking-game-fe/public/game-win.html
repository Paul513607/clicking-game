<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! You Won!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="win-container">
        <div class="win-message">
            <h1>Congratulations! You Won!</h1>
        </div>

        <form id="winForm" class="win-form" action="" method="">
            <label for="name" class="win-form-label">Enter your name:</label>
            <input type="text" id="name" name="name" class="win-form-input" required>
            <button type="button" id="win-form-button">Submit</button>
        </form>
        <div id="error-message" class="error-message" style="color: red;"></div>
    </div>
    <script type="module" src="js/gameWin.js" defer></script>
</body>

</html>
